{% extends "base.html" %}

{% block title %}Главная - NutriCoreIQ{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4" style="background-color: #f5f5dc; border-color: #d4a373;">
                <h1 class="text-center" style="color: #8b5e3b;">Добро пожаловать в NutriCoreIQ!</h1>
                <p class="text-center text-muted">
                    Инновационный сервис анализа питания и рекомендаций для здорового образа жизни.
                </p>
                <form action="api/v1/product/search" method="GET" class="d-flex justify-content-center mt-3">
                    <input type="text" name="query" class="form-control" placeholder="Введите название продукта" style="border-color: #d4a373;">
                    <button type="submit" class="btn btn-success ms-2" style="background-color: #8b5e3b; border-color: #8b5e3b; color: white;">
                        Проанализировать
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
