{% extends "base.html" %}

{% block title %}Обновление профиля | NutriCoreIQ{% endblock %}

{% block extra_head %}
    <meta name="user" content="{{ user }}">
    <meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}

{% block content %}
    <div class="profile-form">
        <h2 class="text-center mb-4">Обновление профиля</h2>
        
        <form id="updateProfileForm" method="POST" action="/api/v1/user/dashboard">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="_method" value="POST">
            
            <div class="form-section">
                <h3>Основная информация</h3>
                
                <div class="mb-3">
                    <label for="gender" class="form-label">Пол</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>Выберите пол</option>
                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" 
                           min="14" max="120" value="{{ user.age }}" required>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Физические параметры</h3>
                
                <div class="mb-3">
                    <label for="weight" class="form-label">Вес (кг)</label>
                    <input type="number" step="0.1" class="form-control" id="weight" 
                           name="weight" min="30" max="300" value="{{ user.weight }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="height" class="form-label">Рост (см)</label>
                    <input type="number" class="form-control" id="height" 
                           name="height" min="100" max="250" value="{{ user.height }}" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="/api/v1/user/dashboard" class="btn btn-outline-secondary">Отмена</a>
            </div>
            
            <div id="formErrors" class="alert alert-danger mt-3 d-none"></div>
            <div id="formSuccess" class="alert alert-success mt-3 d-none"></div>
        </form>
    </div>
{% endblock %}
