version: "3.9"
services:
  db:
    image: postgres:latest
    container_name: postgre
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/pg_hba.conf:/var/lib/postgresql/pg_hba.conf:ro
      - ./postgresql.conf:/var/lib/postgresql/data/postgresql.conf:ro
    command: -c config_file=/var/lib/postgresql/data/postgresql.conf
    networks:
      - db-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    env_file:
      - .env
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=${POSTGRES_SSL_MODE}
    volumes:
      - ./postgres_exporter.yml:/postgres_exporter.yml
    command:
      - "--web.listen-address=:9187"
      - "--extend.query-path=/postgres_exporter.yml"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db-network
      - monitoring-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "127.0.0.1:${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - db-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    environment:
      - REDIS_ADDR=${REDIS_ADDR}
      - LOG_LEVEL=${REDIS_LOG_LEVEL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - db-network
      - monitoring-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "127.0.0.1:${RABBITMQ_PORT}:${RABBITMQ_PORT}"
    env_file:
      - .env
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping && rabbitmqctl status" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - db-network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:${APP_CONFIG__RUN__PORT}:${APP_CONFIG__RUN__PORT}"
    volumes:
      - ./src/app/core/certs:/nutricoreiq/src/app/core/certs:ro
      - ./src/app/logs:/nutricoreiq/src/app/logs
    container_name: web_app
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - db-network
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_CONFIG__RUN__PORT}"]
      interval: 5s
      timeout: 5s
      retries: 5

  taskiq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskiq_worker
    command: >
      bash -c "sleep 30 && taskiq worker src.app.core.services.taskiq_broker:broker --workers 1 --fs-discover --tasks-pattern '**/tasks'"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/app/core/certs:/nutricoreiq/src/app/core/certs:ro
      - ./src/app/logs:/nutricoreiq/src/app/logs
    networks:
      - db-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SERVER_PROTOCOL=${GF_SERVER_PROTOCOL}
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
      - "${HTTPS_PORT}:${HTTPS_PORT}"
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - /etc/nginx/sites-available:/etc/nginx/sites-available:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - fastapi
    networks:
      - app-network

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - monitoring-network

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx_exporter
    command: --nginx.scrape-uri=http://nginx:${APP_CONFIG__RUN__PORT}/stub_status
    networks:
      - monitoring-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  rabbitmq-data:

networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge  # Для DB, Redis, RabbitMQ, App
  monitoring-network:
    driver: bridge  # Для exporters, Prometheus, Grafana